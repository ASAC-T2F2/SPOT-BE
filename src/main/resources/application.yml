spring:
  datasource:
    url: jdbc:mysql://localhost:3306/SPOT
    username: ${DB_username}
    password: ${DB_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # Email
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail_id}
    password: ${mail_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
#    auth-code-expiration-millis: 300000  # 5 * 60 * 1000 == 5ë¶„?

